<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Website - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'static/Home.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="Home.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw" crossorigin="anonymous">

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="60">

    <!-- For heading navbar -->
    <nav class="navbar navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
            </div>
            
            <!-- Contents of nav bar -->
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="Signup.html"><strong>Sign Up</strong></a></li>
                    <li><a href="Login.html"><strong>Log in</strong></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Jumbotron for page name -->
    <div class="jumbotron text-center">
        <h1 id="title">Website</h1>
    </div>
    <div class="container text-center">
        <h2 id="services">Services</h2>
        <br><br><br>
        <div class="row slideanim">
            <div class="col-sm-6 col-lg-6 col-xs-6">
                <button id="cabs" type="button" class="btn btn-default btn-circle btn-xl" onclick="location.href = 'Login.html';">
                    <i class="fa fa-car"></i>
                </button>
            </div>
            <div class="col-sm-6 col-lg-6 col-xs-6">
                <button id="projects" type="button" class="btn btn-default btn-circle btn-xl" onclick="location.href = 'Login.html';">
                    <i class="fa fa-cart-arrow-down"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        
        $('#cabs').mouseover(function(){
            $("#title").fadeOut(function() {
                $(this).text("Want a cab?").fadeIn();
            });     
            $("#services").fadeOut(function(){
                $(this).text("Book Now").fadeIn();
            });
        });

        $('#cabs').mouseout(function(){
            $("#title").fadeOut(function() {
                $(this).text("Website").fadeIn();
            });     
            $("#services").fadeOut(function(){
                $(this).text("Services").fadeIn();
            });
        });
        
        $('#projects').mouseover(function(){
            $("#title").fadeOut(function() {
                $(this).text("Need components for your project?").fadeIn();
            });     
            $("#services").fadeOut(function(){
                $(this).text("Order Now").fadeIn();
            });
        });

        $('#projects').mouseout(function(){
            $("#title").fadeOut(function() {
                $(this).text("Website").fadeIn();
            });     
            $("#services").fadeOut(function(){
                $(this).text("Services").fadeIn();
            });
        });
    </script>
</body>
</html>
